[mypy]
python_version = 3.13
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

# Django settings
[mypy-django.*]
ignore_missing_imports = True

[mypy-rolepermissions.*]
ignore_missing_imports = True

[mypy-oraculo.models]
# Ignore Django-specific type issues
ignore_errors = True
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-oraculo.views]
# Ignore Django-specific type issues for views
disallow_untyped_calls = False
disallow_untyped_defs = False

# For Django models, we allow some flexibility
[mypy-*.models]
ignore_errors = False
disallow_untyped_calls = False
disallow_untyped_defs = False
warn_return_any = False

# Django ORM relacionados
[mypy-django.db.models.*]
ignore_missing_imports = True

[mypy-django.contrib.*]
ignore_missing_imports = True

[mypy-django_q.*]
ignore_missing_imports = True

# Bibliotecas externas sem stubs de tipo
[mypy-faiss.*]
ignore_missing_imports = True

[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True
