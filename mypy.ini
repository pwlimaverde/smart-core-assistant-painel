[mypy]
plugins =
    mypy_django_plugin.main
python_version = 3.13
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[mypy.plugins.django-stubs]
django_settings_module = "smart_core_assistant_painel.app.ui.core.settings"

# Django settings
[mypy-django.*]
ignore_missing_imports = True

[mypy-rolepermissions.*]
ignore_missing_imports = True

# Ajuste de paths dos módulos do app Oráculo
[mypy-smart_core_assistant_painel.app.ui.oraculo.models]
# Ignore issues específicos de Django nos models
ignore_errors = True
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-smart_core_assistant_painel.app.ui.oraculo.views]
# Ignore issues específicos de Django nas views
disallow_untyped_calls = False
disallow_untyped_defs = False

# Ignora erros de tipos em testes dentro do diretório do app (src/*/tests)
[mypy-smart_core_assistant_painel.app.ui.oraculo.tests.*]
ignore_errors = True
warn_return_any = False

# Ignora migrações do Django (stubs e imports dinâmicos)
[mypy-smart_core_assistant_painel.app.ui.oraculo.migrations.*]
ignore_errors = True

# Para outros apps Django, permitimos alguma flexibilidade nos models
[mypy-*.models]
ignore_errors = False
disallow_untyped_calls = False
disallow_untyped_defs = False
warn_return_any = False

# Django ORM relacionados
[mypy-django.db.models.*]
ignore_missing_imports = True

[mypy-django.contrib.*]
ignore_missing_imports = True

[mypy-django_q.*]
ignore_missing_imports = True

# Bibliotecas externas sem stubs de tipo

[mypy-firebase_admin.*]
ignore_missing_imports = True
